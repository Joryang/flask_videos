{% block doc %}
<!DOCTYPE html>
<html>
{% block html %}
<head>
    {% block head %}
    {% block style %}
    <style>
    ul
    {
	list-style-type:none;
	margin:0;
	padding:0;
	overflow:hidden;
    }
    li
    {
	float:left;
    }
    a:link,a:visited
    {
	display:block;
	width:120px;
	font-weight:bold;
	color:#FFFFFF;
	background-color:#bebebe;
	text-align:center;
	padding:4px;
	text-decoration:none;
	text-transform:uppercase;
    }
    a:hover,a:active
    {
	background-color:#cc0000;
    }
    </style>
    {% endblock style %}
    {% endblock head %}
</head>

<body>
    {% block body %}
    {% block navbar %}
    <ul>
	<li><a href="{{ url_for('index') }}">Home</a></li>
	<li><a href="{{ url_for('videos') }}">Videos</a></li>
    </ul>
    {% endblock navbar %}
    {% block content %}{% endblock content %}
    {% endblock body %}
</body>
{% endblock html %}
</html>
{% endblock doc %}
