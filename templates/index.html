{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="page-header">
    <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
</div>
{{ wtf.quick_form(form) }}
<div>
{% for video in videos %}
    <div class="video">
	<video src="{{ url_for('static', filename=video.video_name) }}" width="320" height="240" controls="controls">
	Your brower dose not support the video tag.
	</video>
    </div>
</div>
{% endfor %}
{% endblock %}
