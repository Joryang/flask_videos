{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="page-header">
    {{ wtf.quick_form(form) }}
</div>
<div>
{% for video in videos %}
    <div class="video">
	<video src="{{ url_for('static', filename=video.video_name) }}" width="160" height="120" controls="controls">
	Your brower dose not support the video tag.
	</video>
    </div>
</div>
{% endfor %}
{% endblock %}
